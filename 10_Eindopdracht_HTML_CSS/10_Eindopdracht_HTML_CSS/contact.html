        <div class="titel">Contact Pagina</div>
      </header>
      <main>
        <form class="form" name="contact" method="POST" data-netlify="true">
          <label for="name">Name: <br><input type="text" name="name"></label>
          <label for="email">Enter your email: <br><input type="email" name="email"></label>
          <label for="birthday">Birthday: <br><input type="date" name="birthday"></label>
          <p>Gender:</p>
          <input type="radio" name="gender" value="male">
          <label for="male">Male </label>
          <input type="radio" name="gender" value="female">
          <label for="female">Female</label>
          <input type="radio" name="gender" value="other">
          <label for="other">Other</label>
          <br>
          <br>
          <label>Ask your question: <br><textarea name="message"></textarea></label>
          <button type="submit">Submit</button>
          <button type="reset">Resetten</button>
        </form>
      </main>
